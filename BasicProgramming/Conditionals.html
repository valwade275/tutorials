<!DOCTYPE HTML>
<html>
<body>
    <!--
        Exercise 8: For this exercise, youâ€™ll create some JavaScript functions with conditionals and switch statements.
        Login
        Length Comparison
        Directions
    -->
<p><input type = "text" id="textbox1"></p>
<p><input type = "text" id="textbox2"></p>
<p><input type = "text" id="textbox3"></p>

<button onclick="login()">Login</button>
<button onclick="compare()">Compare</button>
<button onclick="showDirection()">Direction</button>

<p id="result"></p>

<script>
    // Verifies that the username and password from the text boxes
    // are valid and logs in the user.
    function login() {
        if (textbox1.value == "admin" && textbox2.value == "pass") {
            result.innerHTML = "Logged in";
        }   else {
                result.innerHTML = "Incorrect username and password";
        }
    }
    
    // Compares the length of the username and password and places 
    // the result below the buttons.
    function compare() {
        if (textbox1.value.length > textbox2.value.length) {
            result.innerHTML = "First is longer";
        }   else if (textbox1.value.length < textbox2.value.length) {
                result.innerHTML = "Second is longer";
        }   else  {
                result.innerHTML = "Same length";
        }
    }
    
    // Changes the direction abbreviation (n, w, e, w) to the full
    // name of the direction.
    function directionName(abbrev) {
        switch (abbrev) {
            case "n":
                return "North";
                break;
            case "s":
                return "South";
                break;
            case "e":
                return "East";
                break;
            case "w":
                return "West";
                break;
            // Returns this default response if the user 
            // enters something other than n, s, e, or w.
            default:
                return "Somewhere";
            }
    }
    
    // Returns the direction entered by the user and places the 
    // result below the buttons. 
    function showDirection() {
        result.innerHTML = "Go " + directionName(textbox3.value);
    }       
</script>
</body>
</html>
